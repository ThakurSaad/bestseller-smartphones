<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestseller Smartphones</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanilla css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark">

    <header>
        <h1 class="text-center display-1 fw-bold text-white mt-4 mb-4">Bestseller Smartphones</h1>
    </header>

    <main>
        <!-- search box -->
        <div class="input-group w-50 mt-4 mb-4 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Write Your Favrourite Phone Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <!-- event handler -->
            <button id="search-btn" onclick="loadData()" class="btn btn-secondary fw-bold" type="button"
                id="button-addon2">Search</button>
        </div>

        <!-- error texts -->
        <div id="error" class="text-center text-danger fs-3 fw-bold"></div>

        <!-- single search details -->
        <div id="search-details"></div>

        <!-- search result -->
        <div id="result-container" class="row row-cols-1 row-cols-md-3 g-4 mx-auto"></div>
        <div id="show-more" class="text-center mt-4 mb-4"></div>

    </main>

    <!-- bootstrap js plugin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- my js -->
    <script src="./js/app.js"></script>
</body>

</html>
